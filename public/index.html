<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Monkey Cast</title>
  </head>
  <body style="background-color:#f1f1f1">
    <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/player.js"></script>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
      <div class="alignleft">
      <script type="text/javascript">
        amzn_assoc_ad_type = "banner";
        amzn_assoc_marketplace = "amazon";
        amzn_assoc_region = "US";
        amzn_assoc_placement = "assoc_banner_placement_default";
        amzn_assoc_banner_type = "ez";
        amzn_assoc_p = "13";
        amzn_assoc_width = "468";
        amzn_assoc_height = "60";
        amzn_assoc_tracking_id = "cgbrucezjy-20";
        amzn_assoc_linkid = "ad0c4d78f62a9846adbc7915634664ea";
    </script>
    <script src="//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1"></script>
    </div>
    <div id="root"></div>
    <p>

    <div style="display : none">
      <input id="_source" />
      <input id="_contentType" />
      <input id="_description" />
      <input id="_title" />
      <div id="_next"></div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <footer id="footer">
        <div id="playerControl" hidden="true">
          <h3>Remote Player</h3>
          <div id="mediaDiv">
            <div id="statusText"></div>
            <img id="mediaImage" src="" hidden="true">
            <span id="mediaTitle"></span>
            <span id="mediaDesc"></span>
          </div>
          <p>
          <div id="movieTitle"></div>
          <button id="playButton" 
                    onclick="playRemote(0,false)">Play This Movie</button>
          <div id="playDiv">
            
            <button id="playPauseButton" class="playerButton"
                    onclick="playerController.playOrPause()">Pause</button>
            <progress id="seekProgress" min="0" max="100" value="0"
                      title="Video Seek" onclick="seekClick(event)">
            </progress>
            <span id="seekString"></span>
          </div>
          <div id="volumeDiv">
            <button id="muteButton" class="playerButton" disabled="true"
                    onclick="playerController.muteOrUnmute()">Mute</button>
            <progress id="volumeProgress" min="0" max="100" value="0"
                      title="Device Volume" onclick="volumeClick(event)">
            </progress>
          </div>
        </div>
    </footer>
  </body>
</html>
